<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Text Content</title>
    </head>
    <body>
        <h1>Text Output</h1>
        <pre>{{ content }}</pre>

        <h2>Ask a Question</h2>
        <form action="{{ url_for('handle_question') }}" method="post">
            <input
                type="text"
                name="query"
                placeholder="Enter your question here"
                required
            />
            <button type="submit">Ask</button>
        </form>
    </body>
</html>
